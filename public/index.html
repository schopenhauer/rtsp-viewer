<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #status {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      z-index: 1000;
      opacity: 0.9;
      transition: opacity 0.3s;
    }

    #status.connecting {
      background: #FF9800;
      color: #000;
    }

    #status.connected {
      background: #4CAF50;
      color: #fff;
    }

    #status.error {
      background: #f44336;
      color: #fff;
    }

    #status.hide {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="status" class="connecting">Connecting...</div>

  <script src="jsmpeg.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
